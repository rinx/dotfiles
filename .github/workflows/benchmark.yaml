name: benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  benchmark:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Generate github token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install dependencies
        run: |
          nix profile install .
      - name: nvim version
        run: |
          nvim --version
      - name: babashka version
        run: |
          bb --version
      - name: Setup dotfiles
        run: |
          make DOTDIR=$(pwd) deploy
      - name: Install zsh plugins
        run: |
          zsh -i -c exit
      - name: Install neovim plugins
        run: |
          # Install essential plugins
          nvim --headless -c 'qall'
          # Install other plugins
          nvim --headless -c 'Lazy! sync' -c 'qall'
          nvim --headless -c 'TSInstallEnsure' -c 'qall'
      - name: Confirm all neovim plugins installed
        run: |
          time nvim --headless -V -c 'qall'
      - name: Run benchmark
        run: |
          bb ./.github/scripts/benchmark.clj | tee result.json
      - name: Upload benchmark
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: result.json
          gh-pages-branch: gh-pages
          github-token: ${{ steps.generate_token.outputs.token }}
          auto-push: true
          comment-on-alert: true
          fail-on-alert: false
          alert-threshold: '150%'
          alert-comment-cc-users: '@rinx'
