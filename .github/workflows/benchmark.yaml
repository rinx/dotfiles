name: benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Generate github token
        id: generate_token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31
        with:
          github_access_token: ${{ steps.generate_token.outputs.token }}
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install dependencies
        run: |
          nix profile install .
      - name: nvim version
        run: |
          nvim --version
      - name: babashka version
        run: |
          bb --version
      - name: Setup dotfiles
        run: |
          make DOTDIR=$(pwd) deploy
      - name: Install zsh plugins
        run: |
          zsh -i -c exit
      - name: Install neovim plugins
        run: |
          # Install essential plugins
          nvim --headless -c 'qall'
          # Install other plugins
          nvim --headless -c 'Lazy! sync' -c 'qall'
          nvim --headless -c 'TSInstallEnsure' -c 'qall'
      - name: Confirm all neovim plugins installed
        run: |
          time nvim --headless -V -c 'qall'
      - name: Run benchmark
        run: |
          bb ./.github/scripts/benchmark.clj | tee result.json
      - name: Upload benchmark
        uses: benchmark-action/github-action-benchmark@d48d326b4ca9ba73ca0cd0d59f108f9e02a381c7 # v1.20.4
        with:
          tool: customSmallerIsBetter
          output-file-path: result.json
          gh-pages-branch: gh-pages
          github-token: ${{ steps.generate_token.outputs.token }}
          auto-push: true
          comment-on-alert: true
          fail-on-alert: false
          alert-threshold: '150%'
          alert-comment-cc-users: '@rinx'
